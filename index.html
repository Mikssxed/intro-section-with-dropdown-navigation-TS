<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link href="./styles.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <header>
      <img id="logo" src="./images/logo.svg" alt="snap">
      <div id="darker"></div>
      <div id="header2" >
        <img id="close" src="./images/icon-close-menu.svg" alt="x">
        <div class="list">
          <p class="list2">Features<img class="arrow" src="./images/icon-arrow-down.svg" alt="\/"></p>
          <ul>
            <li><img src="./images/icon-todo.svg"><p>Todo List</p></li>
            <li><img src="./images/icon-calendar.svg"><p>Calendar</p></li>
            <li><img src="./images/icon-reminders.svg"><p>Reminders</p></li>
            <li><img src="./images/icon-planning.svg"><p>Planning</p></li>
          </ul>
        </div>
        <div class="list">
          <p class="list2">Company<img class="arrow" src="./images/icon-arrow-down.svg" alt="\/"></p>
          <ul id="ul2">
            <li><p>History</p></li>
            <li><p>Our Team</p></li>
            <li><p>Blog</p></li>
          </ul>
        </div>
        <div><p>Careers</p></div>
        <div><p>About</p></div>
        <button id="login">Login</button>
        <button  id="register">Register</button>
      </div>
      <img id="menu" alt="menu" src="./images/icon-menu.svg">
    </header>
    <main>
      <div id="content">
        <h1>Make remote work</h1>

        <p>Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.</p>

        <button>Learn more</button>
        <div id="client">
          <img class="clientImg" src="./images/client-databiz.svg" alt="databiz">
          <img class="clientImg" src="./images/client-audiophile.svg" alt="audiophile">
          <img class="clientImg" src="./images/client-meet.svg" alt="meet">
          <img class="clientImg" src="./images/client-maker.svg" alt="maker">
        </div>
      </div>
      <div id="mainImg"></div>
    </main>
  <script src="./dist/app.js"></script>
  </body>
</html>
